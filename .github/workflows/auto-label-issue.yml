name: Auto-label issues

on:
  issues:
    types: [opened, reopened]

jobs:
  label-issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Label issue
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.issue;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Get issue author
            const { data: issueData } = await github.rest.issues.get({
              owner,
              repo,
              issue_number: issue.number
            });

            const author = issueData.user.login;
            const trustedUser = 'TheSmuks';

            // Add labels based on author
            if (author === trustedUser) {
              // Trusted user - add safe label
              await github.rest.issues.addLabels({
                owner,
                repo,
                issue_number: issue.number,
                labels: ['safe']
              });
              console.log(`Added 'safe' label to issue #${issue.number} (author: ${author})`);
            } else {
              // Third-party user - add pending-review label
              await github.rest.issues.addLabels({
                owner,
                repo,
                issue_number: issue.number,
                labels: ['pending-review']
              });
              console.log(`Added 'pending-review' label to issue #${issue.number} (author: ${author})`);
            }
